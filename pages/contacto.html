                </div>
                <div>
                    <h3>Conta tu anecdota con Charly</h3>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar Formulario">
                    <input type="reset" value="Borrar">
                </div>
            </form>
        </section>
