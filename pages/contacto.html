<body>
    <header>
        <div class="logo">
            <a href="../index.html"><img class="logoImg" src="../img/loguito charly.jpg" alt="Charly García"></a>
            <h1>Charly García</h1>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./historia.html">Historia</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="formContacto">
            <h2>Formulario Contacto</h2>
            <form action="" method="" enctype="">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Carlos Alberto">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Apellido :</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="García">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email :</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="CharlyMail@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Conta tu anecdota con Charly</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                    <input class="btn btn-light" type="submit" value="Enviar">
                    <input class="btn btn-light" type="reset" value="Borrar">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <a class="aFooter" href="https://www.instagram.com/charlygarcia/"><img src="../img/instagram.png"
